<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Music Player</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
            }
            .player {
                background-color: white;
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                text-align: center;
            }
            button {
                margin: 10px;
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="player">
            <h2 id="songName">Loading...</h2>
            <button id="playPauseBtn">Play</button>
            <button id="skipBtn">Skip</button>
            <audio id="audioPlayer"></audio>
        </div>
    
        <script>
            const songName = document.getElementById('songName');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const skipBtn = document.getElementById('skipBtn');
            const audioPlayer = document.getElementById('audioPlayer');
    
            let currentSong = null;
    
            async function fetchSong(autoplay = false) {
                try {
                    const response = await fetch('/api/get_song');
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    currentSong = await response.json();
                    songName.textContent = currentSong.name;
                    audioPlayer.src = `/song/${currentSong.id}.mp3`;
                    
                    if (autoplay || (!audioPlayer.paused && !audioPlayer.ended)) {
                        audioPlayer.play();
                        playPauseBtn.textContent = 'Pause';
                    }
                } catch (error) {
                    console.error('Error fetching song:', error);
                    songName.textContent = 'Error loading song';
                }
            }
    
            function togglePlayPause() {
                if (audioPlayer.paused) {
                    audioPlayer.play();
                    playPauseBtn.textContent = 'Pause';
                } else {
                    audioPlayer.pause();
                    playPauseBtn.textContent = 'Play';
                }
            }
    
            playPauseBtn.addEventListener('click', togglePlayPause);
            skipBtn.addEventListener('click', () => fetchSong(!audioPlayer.paused));
    
            audioPlayer.addEventListener('ended', () => fetchSong(true));
    
            // Initial song fetch
            fetchSong();
        </script>
    </body>
</html>
